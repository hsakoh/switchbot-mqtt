name: "SwitchBot-Mqtt"
description: "Integrate SwitchBot Devices into Home Assistant via MQTT"
version: "1.0.31"
slug: "switchbot_mqtt"
url: "https://github.com/hsakoh/switchbot-mqtt"
ports:
  8098/tcp: 8098
startup: application
boot: manual
init: false
arch:
  - aarch64
  - amd64
  - armv7
services:
  - 'mqtt:need'
ingress: true
options:
  Mqtt: 
    AutoConfig: true
    Host: ''
    Port: 1883
    Id: ''
    Pw: ''
    Tls: false
  SwitchBot: 
    ApiBaseUrl: 'https://api.switch-bot.com/v1.1/'
    ApiKey: ''
    ApiSecret: ''
  EnforceDeviceTypes:
    - DeviceId : 'E2F67E000000(Example)'
      DeviceType : 'Curtain'
  WebhookService: 
    UseWebhook: true
    UseNgrok: true
    NgrokAuthToken: '<Configuration required only when using Webhook with ngrok>'
    HostUrl: '<Configuration required only when using Webhook without ngrok>'
  MessageRetain: 
    Entity: true
    State: false
  AutoStartServices: false
  LogLevel: 'Trace'
schema:
  Mqtt: 
    AutoConfig: bool
    Host: str?
    Port: "int(0,65535)?"
    Id: str?
    Pw: password?
    Tls: bool?
  SwitchBot: 
    ApiBaseUrl: str
    ApiKey: str
    ApiSecret: password
  EnforceDeviceTypes:
    - DeviceId : str
      DeviceType : str
  WebhookService: 
    UseWebhook: bool
    UseNgrok: bool
    NgrokAuthToken: str?
    HostUrl: str?
  MessageRetain: 
    Entity: bool
    State: bool
  AutoStartServices: bool
  LogLevel: list(Trace|Debug|Information|Warning|Error|Critical|None)